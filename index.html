<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Better Buses</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css">
  </head>

  <body ng-app="BetterBusesApp">

    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Better Buses</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">On GitHub <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="https://github.com/rit-sse/BetterBuses" target="_blank">Main Repo</a></li>
              <li><a href="https://github.com/rit-sse/BetterBuses-Web" target="_blank">Web Repo</a></li>
              <li><a href="https://github.com/rit-sse/BetterBuses-iOS" target="_blank">iOS Repo</a></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="StopListController" ng-switch="loadState">

      <div class="alert alert-info" ng-switch-when="loading"><b>Loading schedule data...</b></div>

      <div class="alert alert-danger" ng-switch-when="failure"><b>An error has occurred in loading schedule.json.</b></div>

      <div class="row" ng-switch-when="success">

        <div class="col-md-6">
          <label class="control-label" for="source-picker">Source</label>
          <select class="form-control" id="source-picker">
            <option value=""></option>
            <option value="{{stop}}" ng-repeat="stop in stops">{{stop}}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="control-label" for="destination-picker">Destination</label>
          <select class="form-control" id="destination-picker">
            <option value=""></option>
            <option value="{{stop}}" ng-repeat="stop in stops">{{stop}}</option>
          </select>
        </div>

      </div>

    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
